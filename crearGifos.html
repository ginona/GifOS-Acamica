            <div class="search-box-header hideSearch" id="hideSearch">

        </div>
        <div>
            <div id="headerCompleto">
                <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" id="menuIconId" for="menu-btn"><span id="nav-icon-id" class="nav-icon"></span></label>
            <ul id="menu-ul" class="menu">
                <li><a class="change-btn hideL">Day Mode</a><div class="borde hideL"><div class="borde2"></div></div></li>

                <div class="borde hideD"><div class="borde2"></div></div>

            </ul>

    </header>
    <main>
        <div class="container-create-gifos">
            <div class="container-camera">
                <img class="hideD" src="img/camara.svg" alt="camara">
                <img class="hideL" src="img/camara-modo-noc.svg" alt="camara">
                <img class="light-camera" src="img/element-luz-camara.svg" alt="luz-camara">
            </div>
            <div class="container-maker">
                <div class="container-making">
                    <div class="half-square">
                        <div class="half-square-inside-tl"></div>
                        <div class="half-square-inside-tr"></div>
                    </div>
                    <div class="flex-text-create">
                        <div class="text-inside-create" id="container-video">
                            <h1>Here you can <br>create your own <span>GIFs</span></h1>
                            <p>Create your GIF in just 3 steps!</p>
                            <p>(you only need a camera to record a video)</p>
                        </div>
                    </div>
                    <div class="half-square">
                        <div class="half-square-inside-bl"></div>
                        <div class="half-square-inside-br"></div>
                    </div>
                </div>
                <div class="container-control">
                    <div id="container-steps" class="container-steps">
                        <div id="step-1" class="step">1</div>
                        <div id="step-2" class="step">2</div>
                        <div id="step-3" class="step">3</div>
                        <div id="repeat" class="repeat-capture hideBtn"><p>REPEAT CAPTURE</p></div>
                        <div id="timing" class="time-recording hideBtn">00:00:00</div>
                    </div>
                    <div class="container-line"></div><br>
                    <div class="container-buttons">
                        <div id="starting" class="button-cgf">Start</div>
                        <div id="recording" class="button-cgf hideBtn">Record</div>
                        <div id="finishing" class="button-cgf hideBtn">Finish</div>
                        <div id="uploading" class="button-cgf hideBtn">Upload GIF</div>
                    </div>
                </div>
            </div>
            <div class="container-roll">
                <div>
                    <img class="hideD" src="img/pelicula.svg" alt="pelicula">
                    <img class="hideL" src="img/pelicula-modo-noc.svg" alt="pelicula-noc">
                </div>
            </div>
        </div>
